<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
  </head>
  <body>
    <header>Calculator</header>

    <section class="mainSection">
      <div class="mainSectionContainer">
        <input class="result" disabled>
        <div class="keys">
          <div class="part1">
            <div class="row1">
              <div class="btn checkbox radian eval">
                <input type="radio" checked name="angle" class="rad" />
                <div class="checkboxName">Rad</div>
              </div>
              <div class="btn checkbox radian eval">
                <input type="radio" name="angle" class="deg" />
                <div class="checkboxName">Deg</div>
              </div>
            </div>
            <div class="row2">
              <div class="btn static"></div>
              <div class="btn sin eval">sin</div>
              <div class="btn cos eval">cos</div>
              <div class="btn tan eval">tan</div>
            </div>

            <div class="row3">
              <div class="btn static"></div>
              <div class="btn sqRoot eval">&radic;&xscr;</div>
              <div class="btn cbRoot eval">&#8731;&xscr;</div>
              <div class="btn powerOf10 eval">
                10<sup><sup>&xscr;</sup></sup>
              </div>
            </div>

            <div class="row4">
              <div class="btn static"></div>
              <div class="btn pi eval">&pi;</div>
              <div class="btn square eval">&xscr;<sup>2</sup></div>
              <div class="btn cube eval">&xscr;<sup>3</sup></div>
            </div>

            <div class="row5">
              <div class="btn eval"></div>
              <div class="btn reciprocal eval">1 &frasl;&xscr;</div>
              <div class="btn mod replace">mod</div>
              <div class="btn log eval">log</div>
            </div>
          </div>

          <div class="part2">
            <div class="row1">
              <div class="btn static"></div>
              <!-- <div class="btn static">(</div> -->
              <!-- <div class="btn static">)</div> -->
              <div class="btn bs eval">DEL</div>
              <div class="btn clear eval">AC</div>
              <div class="btn static operator">+</div>
            </div>

            <div class="row2">
              <div class="btn static">7</div>
              <div class="btn static">8</div>
              <div class="btn static">9</div>
              <div class="btn static operator">-</div>
            </div>

            <div class="row3">
              <div class="btn static">4</div>
              <div class="btn static">5</div>
              <div class="btn static">6</div>
              <div class="btn replace operator">x</div>
            </div>

            <div class="row4">
              <div class="btn static">1</div>
              <div class="btn static">2</div>
              <div class="btn static">3</div>
              <div class="btn static operator">/</div>
            </div>

            <div class="row5">
              <div class="btn static">.</div>
              <div class="btn static">0</div>
              <div class="btn equal eval">=</div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="scripts/main.js"></script>
</html>
